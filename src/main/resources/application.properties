# Configuración del servidor
server.port=8080
server.servlet.context-path=/api

# Configuración de la base de datos
spring.datasource.url=jdbc:mysql://localhost:3306/cuotapartes_pensionados_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuración JPA
#cambie si todavia no tiene creada la bd con tablas
spring.jpa.hibernate.ddl-auto=create-drop

#cambie si ya tiene creada la bd con tablas
#spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.hbm2ddl.auto=update

# Inizializar SQL
#cambie si todavia no tiene creada la bd con tablas
spring.sql.init.mode=always 

#cambie si ya tiene creada la bd con tablas
#spring.sql.init.mode=never
spring.sql.init.encoding=UTF-8
spring.sql.init.schema-locations=classpath:schema.sql
spring.sql.init.data-locations=classpath:data.sql

# Configuración de Flyway
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration

