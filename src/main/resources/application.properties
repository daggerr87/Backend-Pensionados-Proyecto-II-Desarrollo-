# =============================
# CONFIGURACIÓN JPA
# =============================

# Cambiar según el estado de la BD:
# - use create-drop si aún no has creado las tablas
# - use update si ya tienes tablas creadas
# - use none si no quieres que se modifique nada automáticamente
spring.jpa.hibernate.ddl-auto=none

spring.jpa.generate-ddl=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# =============================
# INICIALIZACIÓN DE SQL (opcional)
# =============================
spring.sql.init.mode=always
spring.sql.init.encoding=UTF-8
spring.sql.init.schema-locations=classpath:schema.sql
spring.sql.init.data-locations=classpath:data.sql

# =============================
# MIGRACIONES CON FLYWAY
# =============================
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration

