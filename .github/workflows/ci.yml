name: CI - Maven Tests

on:
  push:
    branches: [ 'main', 'master', 'develop' ]
  pull_request:
    branches: [ 'main', 'master', 'develop' ]
  workflow_dispatch:    # permite ejecutar manualmente desde UI

jobs:
  test:
    name: Run unit tests
    runs-on: ubuntu-latest

    env:        # ðŸŒ± variables globales disponibles en todos los steps
      SPRING_PROFILES_ACTIVE: test
      DB_HOST: localhost
      DB_PORT: 3306

    services:
      mysql:
        image: mysql:8.0
        ports:
          - 3306:3306
        env:
          MYSQL_DATABASE: cuotapartes_pensionados_db
          MYSQL_ROOT_PASSWORD: root
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=20s
          --health-timeout=10s
          --health-retries=5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21 and cache Maven
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'maven'

      - name: Make mvnw executable (if present)
        run: |
          if [ -f mvnw ]; then chmod +x mvnw; fi

      - name: Wait for MySQL to be ready
        run: |
          for i in {1..30}; do
            if mysqladmin ping -h"127.0.0.1" --password=root --silent; then
              echo "MySQL is up!"
              break
            fi
            echo "Waiting for MySQL..."
            sleep 2
          done

      - name: Run unit tests (Maven)
        env:
          SPRING_DATASOURCE_URL: jdbc:mysql://127.0.0.1:${{ env.DB_PORT }}/cuotapartes_pensionados_db
          SPRING_DATASOURCE_USERNAME: root
          SPRING_DATASOURCE_PASSWORD: root
        run: |
          if [ -f mvnw ]; then ./mvnw -B -V -e test; else mvn -B -V -e test; fi

      - name: Upload surefire reports (so you can download them)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: surefire-reports
          path: target/surefire-reports/
